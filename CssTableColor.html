<!DOCTYPE html>
<!--下面的例子指定边框的颜色，和th元素的文本和背景颜色-->
<html>
<head>
<meta charset="utf-8"> 
<title>辛璐同</title>
<style>
table, td, th
{
	border:1px solid pink;
}
th
{
	background-color:pink;
	color:white;
}
</style>
</head>

<body>
<table>
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Savings</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
<td>$100</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
<td>$150</td>
</tr>
<tr>
<td>Joe</td>
<td>Swanson</td>
<td>$300</td>
</tr>
<tr>
<td>Cleveland</td>
<td>Brown</td>
<td>$250</td>
</tr>
</table>
</body>
</html>
