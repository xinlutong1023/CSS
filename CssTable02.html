<!DOCTYPE html>
<!--border-collapse 属性设置表格的边框是否被折叠成一个单一的边框或隔开：-->
<html>
<head>
<meta charset="utf-8"> 
<title>辛璐同</title>
<style>
table{
    border-collapse: collapse;
}
table,th,td
{
	border:1px solid black;
}
</style>
</head>

<body>
<table>
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr>
<td>AA</td>
<td>BB</td>
</tr>
<tr>
<td>CC</td>
<td>DD</td>
</tr>
</table>
<p><b>注意；</b> 如果没有指定 !DOCTYPE  border-collapse 属性在 IE8 及更早 IE 版本中是不起作用的。</p>
</body>
</html>
