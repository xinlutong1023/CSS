<!DOCTYPE html>
<!--表格中的文本对齐和垂直对齐属性。
text-align属性设置水平对齐方式，像左，右，或中心：-->
<html>
<head>
<meta charset="utf-8"> 
<title>辛璐同</title>
<style>
table,td,th
{
	border:1px solid black;
}
td
{
	text-align: right;
}
</style>
</head>

<body>
<table>
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Savings</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
<td>$100</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
<td>$150</td>
</tr>
<tr>
<td>Joe</td>
<td>Swanson</td>
<td>$300</td>
</tr>
<tr>
<td>Cleveland</td>
<td>Brown</td>
<td>$250</td>
</tr>
</table>
</body>
</html>
