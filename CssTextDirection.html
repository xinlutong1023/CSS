<!DOCTYPE html>
<!--This example demonstrates how to change the text direction of an element.-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>辛璐同</title>
        <style type="text/css">
        div.ex1{direction:rtl;}
    </style>
    </head>
    <body>
        <div>一些文本的默认书写方向</div>
        <div class="ex1">一些文本是从右到左的书写方向</div>
    </body>
</html>
