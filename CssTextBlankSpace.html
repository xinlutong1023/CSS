<!DOCTYPE html>
<!--This example demonstrates how to add space between words in a paragraph.-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>辛璐同</title>
        <style>
           p 
           {
               word-spacing:100px;
           }
        </style>
    </head>
    <body>
        <p>
            这  是  我  的  留  了  空  白  的  文  本。
        </p>
    </body>
</html>
